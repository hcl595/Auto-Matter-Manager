    <!--   <div id="content" style="background: linear-gradient(120deg, #8df89b 0%, #8ec5fc 100%);height:100%;width:100%;float:left;">--> 
    <script>
      function msgshow(choose){
        if (choose == 1)
        showToast('{{ error }}',800);
      }
      function msg(msg){
        showToast(msg,800);
      }
      function showToast(msg,duration){
          duration=isNaN(duration)?3000:duration;
          var m = document.createElement('div');
          m.innerHTML = msg;
          m.style.cssText="width:100px; min-width:180px; background:#000; opacity:0.6; height:auto;min-height: 30px; color:#fff; line-height:30px; text-align:center; border-radius:4px; position:fixed; top:50%; left:45.5%; z-index:999999;";
          document.body.appendChild(m);
          setTimeout(function() {
              var d = 0.5;
              m.style.webkitTransition = '-webkit-transform ' + d + 's ease-in, opacity ' + d + 's ease-in';
              m.style.opacity = '0';
              setTimeout(function() { document.body.removeChild(m) }, d * 10);
          }, duration);
      }
      function edit_msg(edit_show_msg){
        if (edit_show_msg == 1)
          showToast('{{ edit_msg }}',800);
      }
    </script>
