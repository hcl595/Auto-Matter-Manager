{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="cn">
<head>
{% block include %}
{{ super() }}
<title>Settings 设置</title>
{% endblock %}
    <meta charset="UTF-8">
</head>
{% block body %}
<body onload="edit_msg('{{ edit_show_msg }}')">
<input type="hidden" value="share">
<div id="main" class="bigtable">
    <div id="left" style="width:20%;height:100%;float:left;">
        <div class="thumbnail" style="background: rgba(255, 255, 255, 0) ;height:100%;width:100%;float:left;">
            <table class="table">
                <thead>
                    <th>
                        <font size="4">设置</font>
                    </th>
                </thead>
                <tbody>
                    <tr>
                        <th scope="col">
                            <h4>基础设置</h4>
                        </th>
                    </tr>
                    <tr>
                        <th scope="col">
                            <h4>个性化设置</h4>
                        </th>
                    </tr>
                </tbody>
            </table>
            <form action="/setting_search" method="post">
                <input name="input_setting" style="background: rgba(255, 255, 255, 0) ;height:100%;width:80%;float:center;" placeholder="设置名称">
                <button style="background: rgba(255, 255, 255, 0) ;height:100%;width:20%;float:right;" herf="/setting_search"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>

    <div id="right" style="width:80%;height:100%;float:left;">
        <div class="thumbnail" style="background: rgba(255, 255, 255, 0) ;height:100%;width:100%;float:left;">
        <form action="/settings_update" method="post">
            <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col"><font size="4">详细信息</font></th>
                    <th></th>
                </tr>
                <tr>
                    <th>
                        <h4>DataBase_Mode {{ Data_c }}</h4>
                    </th>
                    <th>
                        <select name="DataBase_Mode" id="answer">
                            <option value={{ Data_c }}>Default</option>
                            <option value="True">ON</option>
                            <option value="False">OFF</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>
                        <h4>Keep_Login {{ KpLi_c }}</h4>
                    </th>
                    <th>
                        <select name="Keep_Login" id="answer">
                            <option value={{ KpLi_c }}>Default</option>
                            <option value="True">ON</option>
                            <option value="False">OFF</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>
                        <h4>Develop_Mode {{ Dev_c }}</h4>
                    </th>
                    <th>
                        <select name="Dev_Mode" id="answer">
                            <option value={{ Dev_c }}>Default</option>
                            <option value="True">ON</option>
                            <option value="False">OFF</option>
                        </select>
                    </th>
                </tr>
            </table>
            <button style="background: rgba(255, 255, 255, 0) ;height:100%;width:20%;float:right;" herf="/settings_update"><i class="fa fa-edit"></i></button>
        </form>
    </div>
</div>
</body>
</html>
{% endblock %}
